<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob }}" required>

        <label for="amount_due">Amount Due:</label>
        <input type="number" id="amount_due" name="amount_due" step="0.01" value="{{ student.amount_due }}" required>

        <input type="submit" value="Update Student">
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
