<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Database</h1>
    <a href="{{ url_for('add_student') }}">Add New Student</a>
    <table>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>
                <a href="{{ url_for('view_student', id=student.id) }}">View</a>
                <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
